name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install deps
        run: sudo apt update && sudo apt install -y fontforge python3-fontforge p7zip jq

      - name: Download Sarasa Gothic
        run: |
          wget -q $(curl 'https://api.github.com/repos/be5invis/Sarasa-Gothic/releases' | jq -r '.[0].assets | map(.browser_download_url) | map(select(test("SarasaTermSC-TTF-[0-9.]+\\.7z"))) | .[0]')
          7zr x Sarasa*.7z
          mkdir sarasa
          mv Sarasa*.ttf sarasa

      - name: Download Font Patcher
        run: |
          wget -q https://github.com/ryanoasis/nerd-fonts/raw/refs/heads/master/FontPatcher.zip
          unzip FontPatcher.zip

      - name: Copy Scripts
        run: cp scripts/font-patcher font-patcher && cp scripts/otf2otc.py otf2otc.py

      - name: Build Nerd Font
        run: bash -xeu scripts/build

      - name: Display structure of downloaded files
        run: ls -R

      - name: Upload ttc.7z
        uses: actions/upload-artifact@v4
        with:
          name: SarasaTermSCNerd.ttc.7z
          path: sarasa-nerd/SarasaTermSCNerd.ttc.7z

      - name: Upload ttf.7z
        uses: actions/upload-artifact@v4
        with:
          name: SarasaTermSCNerd.ttf.7z
          path: sarasa-nerd/SarasaTermSCNerd.ttf.7z

      - name: Upload ttc.tar.gz
        uses: actions/upload-artifact@v4
        with:
          name: SarasaTermSCNerd.ttc.tar.gz
          path: sarasa-nerd/SarasaTermSCNerd.ttc.tar.gz

      - name: Upload ttf.tar.gz
        uses: actions/upload-artifact@v4
        with:
          name: SarasaTermSCNerd.ttf.tar.gz
          path: sarasa-nerd/SarasaTermSCNerd.ttf.tar.gz
